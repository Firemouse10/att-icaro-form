<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container border p-3">
        <div class="container">
            <h3>Dados Pessoais</h3>
            <hr>
            <form id="dadosPessoaisForm" action="listar.php" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" name="nome">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </form>
        </div>

        <h3>Dados Profissionais</h3>
        <hr>

        <div class="container">
            <form id="dadosProfissionaisForm" action="registro" method="post">
                <div class="mb-3 d-flex flex-column">
                    <label for="profissao" class="form-label">Profissão:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="profissao" id="profissaoDesenvolvedor" value="Desenvolvedor">
                            <label class="form-check-label" for="profissaoDesenvolvedor">Desenvolvedor</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="profissao" id="profissaoAnalista" value="Analista">
                            <label class="form-check-label" for="profissaoAnalista">Analista</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="profissao" id="profissaoGerente" value="Gerente">
                            <label class="form-check-label" for="profissaoGerente">Gerente</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="especializacao" class="form-label">Especialização:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="especializacao[]" id="especializacaoFrontEnd" value="Front-End">
                            <label class="form-check-label" for="especializacaoFrontEnd">Front-End</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" name="especializacao[]" id="especializacaoBackEnd" value="Back-End">
                            <label class="form-check-label" for="especializacaoBackEnd">Back-End</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="especializacao[]" id="especializacaoFullStack" value="FullStack">
                            <label class="form-check-label" for="especializacaoFullStack">FullStack</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="tempoExperiencia" class="form-label">Tempo de Experiência:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="tempoExperiencia" id="tempoExperiencia0-2" value="0-2">
                            <label class="form-check-label" for="tempoExperiencia0-2">0 a 2 anos</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="tempoExperiencia" id="tempoExperiencia2-5" value="2-5">
                            <label class="form-check-label" for="tempoExperiencia2-5">2 a 5 anos</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="tempoExperiencia" id="tempoExperiencia5-10" value="5-10">
                            <label class="form-check-label" for="tempoExperiencia5-10">5 a 10 anos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="tempoExperiencia" id="tempoExperiencia10+" value="10+">
                            <label class="form-check-label" for="tempoExperiencia10+">Mais de 10 anos</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label for="formacao" class="form-label">Formação:</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="formacao" id="formacaoEnsinoFundamental" value="Ensino Fundamental">
                            <label class="form-check-label" for="formacaoEnsinoFundamental">Ensino Fundamental</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="formacao" id="formacaoEnsinoMedio" value="Ensino Médio">
                            <label class="form-check-label" for="formacaoEnsinoMedio">Ensino Médio</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="formacao" id="formacaoEnsinoSuperior" value="Ensino Superior">
                            <label class="form-check-label" for="formacaoEnsinoSuperior">Ensino Superior</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="formacao" id="formacaoPosGraduacao" value="Pós-Graduação">
                            <label class="form-check-label" for="formacaoPosGraduacao">Pós-Graduação</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="formacao" id="formacaoMestrado" value="Mestrado">
                            <label class="form-check-label" for="formacaoMestrado">Mestrado</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Dados</button>
                <button type="button" class="btn btn-secondary" onclick="limparCampos()">Limpar Campos</button>
            </form>
        </div>
    </div>

    <script>
        function limparCampos() {
            document.getElementById('dadosPessoaisForm').reset();
            document.getElementById('dadosProfissionaisForm').reset();
        }
    </script>
</body>
</html>
